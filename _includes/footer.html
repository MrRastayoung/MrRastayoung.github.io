<footer class="footer">
  {% if site.author.github %}
    <a href="https://github.com/{{site.author.github}}"><i class="fa fa-github" aria-hidden="true" target="_blank"></i></a>
  {% endif %}
  {% if site.author.email %}
    <a href="mailto:{{site.author.email}}"><i class="fa fa-envelope" aria-hidden="true" target="_blank"></i></a>
  {% endif %}
  {% if site.author.docker %}
	<a href="https://hub.docker.com/u/{{site.author.docker}}/"><span class="fa-docker social-icon" aria-hidden="true" target="_blank">{% include icons/docker.svg %}</span></a>
  {% endif %}
  
  <div class="post-date"><a href="{{ site.github.url }}/menu/about.html">{{ site.title }} | {{ site.tagline }} by {{ site.author.name }}</a></div>
</footer>
